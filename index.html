<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <div class="header-container">
        <h1 class="title-header">Etch-A-Sketch</h1>
    </div>
    <div class="color-buttons">
        <button id="black" class="color-choice black">Black</button>
        <button id="orange" class="color-choice orange">Orange</button>
        <button id="random" class="color-choice random">Random Colors</button>
        <button id="reset" class="reset-color">Clear</button>
    </div>
    <div id="container" class="grid-container">
        
    </div>
    <div class="size-buttons">
        <button id="16-x-16" class="size-button sixteen">16x16</button>
        <button id="32-x-32" class="size-button thirty-two">32x32</button>
        <button id="48-x-48" class="size-button forty-eight">48x48</button>
        <button id="64-x-64" class="size-button sixty-four">64x64</button>
    </div>
   <!--Website Script-->
   <script src="/script.js"></script> 
</body>
</html>
